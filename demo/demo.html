<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Uniform Demo</title>
	
	<script src="jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.uniform.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){
			$("select").uniform();
			$(":radio").uniform();
			$(":checkbox").uniform();
		});
	</script>
	<link rel="stylesheet" href="demo.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
<h1>Uniform Demo</h1>
<p>This is a demo of Uniformâ€™s capabilities. See the below form controls:</p>

<form>
	<div>
		<h2>Select</h2>
		<select name="selectDemo" id="selectDemo">
			<option>Choose&hellip;</option>
			<option>Apples</option>
			<option>Oranges</option>
			<option>Bananas</option>
		</select>
	</div>
	
	<div>
	<h2>Radio</h2>
		<label><input type="radio" name="radioDemo" id="numberOne" /> Apples</label>
		<label><input type="radio" name="radioDemo" id="numberTwo" /> Oranges</label>
		<label><input type="radio" name="radioDemo" id="numberThree" /> Bananas</label>
	</div>
	
	<div>
		<h2>Checkbox</h2>
		<label><input type="checkbox" name="checkboxDemo" id="checkboxDemo" />I like fruit</label>
	</div>
</form>

</body>
</html>
